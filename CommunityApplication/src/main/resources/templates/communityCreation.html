<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Community</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Home Page</a>
        </div>
    </div>
</nav>
<br>
<br>
<div class="container">
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <h1> Community Creation Page </h1>
        <div th:if="${param.success}">
            <div class="alert alert-info">You've successfully Created a Community!
            </div>
        </div>

        <h1> Community Creation</h1>
        <form th:action="@{/community/communityCreation}" method="post" th:object="${community}">
            <div class="form-group">
                <label class="control-label" for="name"> Community Name </label>
                <input id="name" class="form-control" th:field="*{name}"
                       required autofocus="autofocus" />
            </div>
            <div class="form-group">
                <label class="control-label" for="description"> Community Description </label> <input
                    id="description" class="form-control" th:field="*{description}"
                    required autofocus="autofocus" />
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Create</button>
            </div>

        </form>
        </div>
    </div>
</div>
</body>
</html>
