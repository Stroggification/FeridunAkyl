<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Socail Communities Application Home Page</title>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Home Page</a>
            <h1 sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></h1>
        </div>

    </div>
</nav>

<br>
<br>

<div class="container">
    Welcome <span sec:authentication="principal.username"> User</span>
    <h1>This is your Home Page!!</h1>
    <h2>List of Available Communities!</h2>
    <div class="container">
    <div class="row">
        <!-- Display community name -->
        <div class="col mx-3 pr-2">
            <h3>Community Name:</h3>
            <ul>
                <li th:each="community : ${communities}">
                    <a th:href="@{'/community/' + ${community.name}}">
                    <span th:text="${community.name}"></span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- Display community description -->
        <div class="col mx-3 offset-md-1">
            <h3>Community Description:</h3>
            <ul>
                <li th:each="community : ${communities}">
                    <span th:text="${community.description}"></span>
                </li>
            </ul>
        </div>
    </div>
    </div>
    <span><a href="/" th:href="@{/community/communityCreation}">You can Create a community
								here</a></span>
    <span sec:authentication="principal.username"> User</span>
</div>

</body>
</html>
